<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">{{ cliente.idCliente ? 'Edição':'Cadastro' }}</li>
</ol>

<div class="container">
  <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label>Id: *</label>
          <input name="idCliente"
                 type="text"
                 class="form-control"
                 [ngModel]="cliente.idCliente"
                 disabled="true"/>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label>Data Cadastro: *</label>
          <input name="dataCadastro"
                 type="text"
                 class="form-control"
                 (ngModelChange)="cliente.cpfCnpj=$event"
                 [ngModel]="cliente.dataCadastro | date: 'dd/MM/yyyy' "
                 disabled="true"/>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="form-group">
          <label>CPF/CNPJ: *</label>
          <input name="cpf"
                 type="text"
                 class="form-control"
                 (ngModelChange)="cliente.cpfCnpj=$event"
                 [ngModel]="cliente.cpfCnpj | cpf "/>
        </div>
      </div>
      <div class="col-md-9">
        <div class="form-group">
          <label>Nome: *</label>
          <input name="nome"
                 type="text"
                 class="form-control"
                 style="text-transform: uppercase"
                 [(ngModel)]="cliente.nome" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div class="form-group">
          <label>Email: *</label>
          <input name="email"
                  type="text"
                  class="form-control"
                 [(ngModel)]="cliente.email" />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label>Celular: *</label>
          <input name="celular"
                 type="text"
                 (ngModelChange)="cliente.celular=$event"
                 class="form-control"
                 [ngModel]="cliente.celular | phone" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-5">
        <div class="form-group">
          <label>Endereço: *</label>
          <input name="endereco"
                 type="text"
                 class="form-control"
                 style="text-transform: uppercase"
                 [(ngModel)]="cliente.endereco" />
        </div>
      </div>
      <div class="col-md-2">
        <div class="form-group">
          <label>Número: *</label>
          <input name="numero"
                 type="text"
                 class="form-control"
                 uppercase
                 [(ngModel)]="cliente.numero" />
        </div>
      </div>
      <div class="col-md-5">
        <div class="form-group">
          <label>Complemento: *</label>
          <input name="complemento"
                 uppercase
                 type="text"
                 class="form-control"
                 [(ngModel)]="cliente.complemento" />
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-success" type="submit" *ngIf="!cliente.idCliente">
          <i class="fa fa-save"></i>
          Salvar
        </button>
        <button class="btn btn-primary" type="submit" *ngIf="cliente.idCliente">
          <i class="fa fa-save"></i>
          Atualizar
        </button>
        <button type="button" class="btn btn-danger ml-1" (click)="voltarLista()">
          <i class="fa fa-arrow-alt-circle-right"></i>
          Voltar
        </button>
      </div>
    </div>
  </form>

</div>
